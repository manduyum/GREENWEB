<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        h1{background-color: aqua; color: red;
        border: 10px solid black;}
        p{background-color: black; color: gold;
            /* 테두리는 두께/스타일(실선,점선)/색상 */
        border-width: 10px; 
        border-style: solid;
        border-color: blue;
        }
        .a{background-color: pink; color: black;}
    </style> 
</head>
<body>
    <h1>머리글</h1>
    <p>단락</p>
    <p class="a">단락</p>
    <p>단락</p>
    <!-- shift + alt + 방향키 : 해당 행 복사 -->
</body>
</html>
