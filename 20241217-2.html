       @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        p,h1{font-family: "Noto Sans KR", sans-serif;}
        h1{color: red;}

<body>
    <h1>비트코인 11만달러 눈앞…트럼프 發 랠리에 20만달러 전망도</h1>
    <p class="a">2024.12.17 by 글쓴이</p>
    <p>17일 글로벌 가상자산 시황 중계 플랫폼 코인마켓캡에 따르면 비트코인(BTC)은 이날 오전 3시 25분경 10만7756달러를 찍고 신고가를 기록했다. 전날 사상 최고가였던 10만6449달러를 하루 만에 갈아치웠다. 같은 날 오후 1시 40분 기준 24시간 전보다 1.7% 오른 10만6419달러에 거래됐다. 같은 시각 업비트에서는 전일 대비 0.77% 상승해 1억5455만원으로 집계됐다.</p>
    <p class="btn">더보기버튼</p>
