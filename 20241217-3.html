<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        h1{border: 2px solid black; padding: 30px; margin: 100px;}
        p{border: 2px solid red; padding: 100px 30px 0 40px; margin: 100px;}
        /* padding 들어가는 순서 : 위 오른쪽 아래 왼쪽*/
        div{border: 2px solid green; 
        padding-top: 100px;
        padding-right: 30px;
        padding-bottom: 0;
        padding-left: 40px; margin: 100px;}
        div.box{padding: 100px 50px;margin: 100px;}
    </style>
</head>
<body>
    <h1>머리글태그</h1>
    <p>단락태그</p>    
    <div>그룹태그</div>
    <div class="box">그룹태그</div>
</body>
</html>
