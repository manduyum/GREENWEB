<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전날복습</title>
    <style>
        h1 {
            color: pink;
            background-color: yellow;
        }
        /* 태그 선택자 */
        p {
            background-color: antiquewhite;
        }
        /* 클래스 선택자 */
        .box {
            border: 10px solid red;
            padding: 10px;
            margin: 30px;
        }
        /* 자손 선택자 */
        .box h1 {font-size: 20px; background-color: rgba(255, 0, 0, 0.5);
        /* transparent : 투명하게 / background-color에서 사용 가능*/
        }
    </style>
</head>
<!-- alt + shift + f : html 문서 안 정리해주는 기능 -->
<body>
    <h1>사회.정치 뉴스페이지</h1>
    <div class="box">
        <h1>보수 아닌 극우주의자</h1>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
    </div>
    <div class="box">
        <h1>AI 교과서 아닌 교육자료</h1>
        <p>단락</p>
        <p>단락</p>
        <p>단락</p>
    </div>
</body>

</html>
