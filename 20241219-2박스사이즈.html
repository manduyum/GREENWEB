<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 300px; background-color: gold; border: 1px solid red;}
        .box2{padding: 10px;} /* padding을 추가해도 너비에 포당되지 않음 */
        .box3{border: 10px solid red;} /* border를 추가해도 너비에 포함되지 않음 */
        .box4{border: 10px solid red;padding: 10px;}
        .box5{border: 10px solid red;padding: 10px; box-sizing: border-box;}
        /* 패딩이나 테두리는 사이즈에 포함되지 않음 만약 패딩, 테두리를 포함한 사이즈로 하고싶다면 
        box-sizing : border-box 사용 */
    </style> 
</head>
<body>
    <h1>박스사이즈 옵션</h1>
    <div class="box1">박스너비:300px</div>
    <div class="box2">박스너비:300px + 패딩 10px</div>
    <div class="box3">박스너비:300px + 테두리 10px</div>
    <div class="box4">박스너비:300px + 패딩 10px + 테두리 10px</div>
    <div class="box5">박스너비:300px + 패딩 10px + 테두리 10px + 박스 사이즈 옵션 추가</div>
</body>
</html>
