<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그</title>
</head>
<body>
    <h1>이미지 태그</h1>
    <!--
        웹 접근성 : 누구나 접근 가능하도록(장애나 환경) 하는 웹표준 
        img src = "이미지경로" alt="접근성 측면에서 이미지에 대한 설명"
        
        이미지 태그는 옆으로 나열되는 inline 속성
        (구별되는 속성은 block 속성 : 옆으로 나열되지 않는 h1, div, p 태그)

        이미지는 너비, 높이가 있음
    -->
    <img src="img1223/1.png" alt="broccoli">
    <img src="img1223/2.png" alt="pear">
    <img src="img1223/3.png" alt="fruit">
    <img src="img1223/4.png" alt="bakery food">
</body>
</html>
