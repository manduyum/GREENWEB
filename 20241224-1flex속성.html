<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스속성</title>
    <style>
        *{padding: 0; margin: 0;}
        .container{
            border: 10px solid red; height: 500px;
            display: flex; /* 기본적으로 옆으로 적용됨 */
            /* 나열 방향 : row(가로), column(세로)*/
            flex-direction: row; /* row가 기본 설정 */
            /* ! 가로(나열방향) 정렬 : center(중앙), space-between(양끝)*/
            justify-content: flex-start; /* flex-start가 기본 설정 */
            /* space-between, cek */
            /* ! 세로(나열반대) 정렬 : center */
            align-items: stretch; 
            /* 줄변경여부 : nowrap(줄변경 x), wrap(줄변경 o) */
            flex-wrap: nowrap; /* nowrap이 기본 설정  */
        }
        .item{border: 3px solid black; background-color: gold;}
    </style>
</head>
<body>
    <h1>플렉스 속성</h1>

    <div class="container">
        <div class="item">아이템</div>
        <div class="item">아이템</div>
        <div class="item">아이템</div>
        <div class="item">아이템</div>
    </div>
</body>
</html>
