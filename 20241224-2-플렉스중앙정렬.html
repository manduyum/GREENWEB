<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 중앙정렬</title>
    <style>
        *{padding: 0; margin: 0}
        .main{border: 10px solid red; height: 100vh;
            box-sizing: border-box;
            display: flex; justify-content: center; align-items: center;
            background-color: brown;
        }
        .text-box{border: 5px solid black; text-align: center; color: white;}
    </style>
</head>
<body>
    <section class="main">
        <div class="text-box">
            <h1>큰글자</h1>
            <p>작은글자</p>
        </div>
    </section>
</body>
</html>
