<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oshine page header</title>
    <style>
        *{padding: 0; margin: 0;}
        header{
            border: 10px solid gold;
            /* background-color: antiquewhite; */
        }
        .container{
            border: 10px solid red;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container .menu{
            display: flex; gap: 20px; 
        }
        .container .menu p{
            color: black;
            text-transform: uppercase;
            /* list-style: none; */ /* ul li로 작성했을 때 */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img_oshine/main_logo_black.png" alt="logo">
            </div>
            <div class="menu">
                <p>about</p>
                <p>portfolio</p>
                <p>services</p>
                <p>experience</p>
                <p>clients</p>
                <p>contact</p>
            </div>
            <!-- <ul class="menu">
                <li>about</li>
                <li>portfolio</li>
                <li>services</li>
                <li>experience</li>
                <li>clients</li>
                <li>contact</li>
            </ul> -->
        </div>
    </header>
</body>
</html>
