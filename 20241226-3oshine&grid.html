<!DOCTYPE html>
<html lang="en">
<head>

    <title>oshine design page</title>
    <style>
        .container{
            /* border: 10px solid red; */
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 30px;
        }
        /* .item {border: 1px solid black;} */
        .item img{
            width: 100%; height: 100%; display: block; /* img는 인라인 속성이라서 block */
            object-fit: cover; /* 비율이 늘어나지 않도록 채우는 속성 */
        }
        .item2, .item6{grid-row: 2 span;}
    </style>
</head>

    <div class="container">
