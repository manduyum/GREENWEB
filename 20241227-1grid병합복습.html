<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left{
            border: 10px solid red;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .box{border: 3px solid black; padding: 10px;}

        .box1{}
        .box2{}
        .box3{grid-column: 2 span; height: 200px;}
        .box4{grid-column: 2 span;}
    </style>
</head>
<body>
    <div class="left">
        <div class="box box1">Name</div>
        <div class="box box2">Email</div>
        <div class="box box3">Message</div>
        <div class="box box4">전송버튼</div>
    </div>
</body>
</html>
