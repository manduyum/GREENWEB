<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: gold; color: red; 
            font-size: 70px;
        }
        /* 화면크기(800이하 일 때) {여기에는 스타일을 작성} */
        @media(max-width:800px){
            h1{background-color: black; color: pink; font-size: 30px;}
        }
    </style>
</head>
<body>
    <h1>미디어쿼리 : 화면사이즈에 따라서 달라지는 css규칙</h1>
</body>
</html>
