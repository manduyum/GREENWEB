<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css);

        header{background-color: gold; font-family: "Roboto", serif;}
        header .container{
            border: 1px solid orange;
            width: 80%; max-width: 1200px; margin: 0 auto; height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        } 
        header ul{
            display: flex;
            gap: 20px;
        }
        header ul li{
            list-style: none;
            text-transform: uppercase;
            color: white;
            font-weight: 600;
        }
        header .ham{
            display: none;
            color: white;
        }
        @media(max-width:1000px){
            header .container{height: 60px;}
            header .ham{display: block;}
            header .menu{display: none;}
        }
    </style>
</head>
<body>
    <!-- 
        display 속성 : block, inline, inline-block, flex, grid, none
        block : 사이즈 적용이 되고 위에서 아래로 나열되는 속성(많은 태그가 블록속성 ex) h1, p, div)
        inline : 옆으로 나열, 사이즈 적용 x(보통 글자에 사용하는 속성들 ex) span, i, em, b)
        inline-block : 옆으로 나열되고 사이즈 적용 o(img,input)
        
        none : 출력에서 없는것처럼 안보이게 하는 속성
        flex : 옆으로 배치할 때
        grid : 격자로 배치할 때
    -->
    <header>
        <div class="container">
            <div class="logo"><img src="img_oshine/main_logo_white.png" alt="logo_image"></div>
            <ul class="menu">
                <li>About</li>
                <li>Portfolio</li>
                <li>Services</li>
                <li>Experience</li>
                <li>Clients</li>
                <li>Contact</li>
            </ul>
            <div class="ham"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>
</body>
</html>
