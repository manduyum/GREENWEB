<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
    <style>
        a{
            /* 기본값 
            color: blue;
            text-decoration: underline;
            display: inline;
            */
            margin-bottom: 20px;
            color: inherit; /* inherit >> 상속 */
            text-decoration: none;
            display: block; 
        }
    </style>
</head>
<body>
    <h1>a 태그 링크연결하기</h1>
    <a href="https://www.naver.com">Naver</a>
    <a href="https://www.freepik.com/">Freepik</a>
    <a href="https://colorhunt.co/" target="_blank">
        ColorHunt(새창으로 연결 target="_blank" )
    </a>
    <a href="https://www.lipsum.com/" target="_blank">
        loremIpsum(새창에서 링크가 열리게 target="_blank")
    </a>
    <a href="https://fontawesome.com/" target="_blank">
        FontAwesome(새창 target="_blank")
    </a>
</body>
</html>
