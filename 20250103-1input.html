<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head> 
<body>  
    <h1>Input Tag</h1>
    <!-- placeholder >> 아래 깔리는 안내메세지 -->
    <input placeholder="아이디"><br>
    <input type="text" placeholder="이름"><br>
    <input type="password" placeholder="비밀번호"><br>
    <p>Check box는 중복 선택 가능</p>
    <input type="checkbox" checked>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox"><br>
    <p>radio 버튼은 동일한 name에서는 한가지만 선택 가능</p>
    <input type="radio" name="aa" checked>
    <input type="radio" name="aa">
    <input type="radio" name="aa">
    <input type="radio" name="aa"><br><br>
    <button>버튼</button><br><br>
    <textarea name="" id="" placeholder="보낼내용을 작성해주세요"></textarea><br><br>
    <select>
        <option>통신사를 골라주세요</option>
        <option>SKT</option>
        <option>KT</option>
        <option>LG</option>
    </select>

</body>
</html>
