<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center;}
        .container{
            max-width: 1200px; display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 30px; border: 10px solid red; margin: 50px auto;
            /* grid-auto-rows:200px; */
        }
        .container .item{
            border: 3px solid black; background-color: gold; height: 200px;
            
        }
        .container .item:nth-child(3n-1){
            position: relative;
            top: 50px;
            /* margin-top: 50px; */
        }
        .container .item:nth-child(3n){
            position: relative;
            top: 100px;
            /* margin-top: 100px; */
        }
    </style>
</head>
<body>
    <h1>위치값 변경해보기</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
