<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oshine V29 hover</title>
    <style>
        .container{
            /* border: 10px solid red; */
            width: 80%; max-width: 1200px; margin: 0 auto;
            display: grid; gap: 30px; grid-template-columns: repeat(3, 1fr);
        }
        .item{
            border: 3px solid black;
            position: relative;
            margin-bottom: 20px;
        }
        .item img{
            /* border: 1px solid blue; */
            display: inline-block; width: 100%; 
        }
        .item .bg{
            /* border: 1px solid brown; */
            position: absolute; top: 10%; left: 10%;
            width: 80%; height: 80%; 
            background-color: white;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 1s;
        }
        .container .item .bg .text-box .line{
            display: block; height: 1px; background-color: white;
        }
        .item:hover .bg{opacity: 1;}

    </style>
</head>
<body>
    <h1>오샤인 포트폴리오</h1>
    <div class="container">

            <img src="img0106/img1.jpg" alt="">
            <div class="bg">

    </div>
</body>
</html>
