<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        .box{
            border: 10px solid red;
            width: 80%; height: 600px; margin: 100px auto;
        }
        video{
            display: block;
            width: 100%; height: 100%; object-fit: cover;
        }
        .box2 iframe, .box3 iframe{
            width: 100%; height: 100%;
        }
    </style>
</head>
<body>
    <h1>동영상태그</h1>
    <div class="box box1">
        <!-- 
            동영상 옵션
            muted : 음소거 / 소리가 있는 영상을 음소거 시키지 않으면 자동재생 x
            autoplay : 자동재생 
            loop : 무한재생
            controls : 컨트롤 바(플레이 버튼)
        -->
        <video src="img_0109/video.mp4" autoplay muted loop controls>영상이 안보이는 환경에서 내용전달을 하고싶을 때는 글을 여기에 작성하면 됨.</video>
    </div>

    <h1>유튜브 영상 연결</h1>
    <div class="box box2">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GEA1mbiozoo?si=bdSooFu5ehDizfOE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
    <h1>지도 퍼오기</h1>
    <div class="box box3">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.722601049092!2d126.72065665258678!3d37.4908719752281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7c4f4d347b95%3A0x6e06dc4337c38667!2z6re466aw7Lu07ZOo7YSw7JWE7Lm0642w66-4IOyduOyynOu2gO2PieygkA!5e0!3m2!1sko!2skr!4v1736401664245!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
