<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        *{
            position: relative;
        }
        .box{
            width: 400px; height: 400px; margin: 100px auto;
            border: 1px solid red;
            overflow: hidden;
        }
        .line{position: absolute;background-color: aqua; display: block;}
        .line1{top: 0; left: 100%; width: 100%; height: 20px;}
        .line2{top: -100%; left: 380px; width: 20px; height: 100%;}
        .line3{top: 380px; left: -100%; width: 100%; height: 20px;}
        .line4{top: 100%; left: 0; width: 20px; height: 100%;}

        .box .line{transition: 1s;}
        .box:hover .line{}
        .box:hover .line1{left: 0; transition: 0.5s;}
        .box:hover .line2{top: 0; transition: 0.5s;}
        .box:hover .line3{left: 0; transition: 0.5s;}
        .box:hover .line4{top: 0; transition: 0.5s;}
        </style>
</head>
<body>
    <div class="box">
        <!-- 똑같은 속성을 적용하고 싶으면 class 꼭 같은거 하나 넣어라~ -->
        <span class="line line1">라인1</span>
        <span class="line line2">라인2</span>
        <span class="line line3">라인3</span>
        <span class="line line4">라인4</span>
    </div>
</body>
</html>
