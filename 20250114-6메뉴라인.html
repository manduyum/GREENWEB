<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; position: relative;}
        li{list-style: none;}
        a{color: inherit; text-decoration: none; display: inline-block;}
        .menu{
            font-size: 30px; 
            border-bottom: 1px solid gray;
            height: 100px; 
            display: flex; align-items: center; justify-content: space-evenly;
        }
        .menu a{border: 1px solid gold; padding: 10px 5px;}
        .menu .line{
            display: block; position: absolute; bottom: 0; left: 0;
            width: 100%; height: 5px; background-color: brown;
            transition: 1s;
        }
        .menu1 .line{transform: scaleX(0.1); transform-origin: left center; }
        .menu1 li:hover .line{transform: scaleX(1);}

        .menu2 .line{transform: scaleX(0.1); transform-origin: center center; }
        .menu2 li:hover .line{transform: scaleX(1);}

        .menu3 .line{transform: scaleX(0.1); transform-origin: right center; }
        .menu3 li:hover .line{transform: scaleX(1);}

        .menu4 .line{
            transform: scaleX(0); transform-origin: right center; 
            transition: transform 2s;
        }
        .menu4 li:hover .line{transform: scaleX(1); transform-origin: left center; }
    </style> 
</head>
<body>
    <ul class="menu menu1">
        <li>
            <a href="#">about <span class="line"></span></a>
        </li>
        <li>
            <a href="#">project <span class="line"></span></a>
        </li>
        <li>
            <a href="#">contact <span class="line"></span></a>
        </li>
    </ul>
    <ul class="menu menu2">
        <li>
            <a href="#">about <span class="line"></span></a>
        </li>
        <li>
            <a href="#">project <span class="line"></span></a>
        </li>
        <li>
            <a href="#">contact <span class="line"></span></a>
        </li>
    </ul>
    <ul class="menu menu3">
        <li>
            <a href="#">about <span class="line"></span></a>
        </li>
        <li>
            <a href="#">project <span class="line"></span></a>
        </li>
        <li>
            <a href="#">contact <span class="line"></span></a>
        </li>
    </ul>
    <ul class="menu menu4">
        <li>
            <a href="#">about <span class="line"></span></a>
        </li>
        <li>
            <a href="#">project <span class="line"></span></a>
        </li>
        <li>
            <a href="#">contact <span class="line"></span></a>
        </li>
    </ul>
</body>
</html>
